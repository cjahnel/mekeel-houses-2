<mat-card [style.background-image]="bgColor">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <img mat-card-image
    [src]="imgSrc"
    [alt]="imgAlt"
  >
  <mat-card-content><strong>{{ house.points }}</strong></mat-card-content>
  <mat-card-actions *ngIf="auth.user$ | async">
    <button mat-raised-button (click)="openDialog()">Add Points</button>
  </mat-card-actions>
</mat-card>
