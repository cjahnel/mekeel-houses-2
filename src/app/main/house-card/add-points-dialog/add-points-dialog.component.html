<h2 mat-dialog-title>Dialog Title</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="container">
    <div class="row">
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
        <!-- <mat-hint align="end">This is a hint for the input</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Student Name</mat-label>
        <input matInput type="text" formControlName="studentName" required>
      </mat-form-field>
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Student Grade</mat-label>
        <mat-select formControlName="studentGrade" required>
          <mat-option>K</mat-option>
          <mat-option>1</mat-option>
          <mat-option>2</mat-option>
          <mat-option>3</mat-option>
          <mat-option>4</mat-option>
          <mat-option>5</mat-option>
          <mat-option>6</mat-option>
          <mat-option>7</mat-option>
          <mat-option>8</mat-option>
          <mat-option>9</mat-option>
          <mat-option>10</mat-option>
          <mat-option>11</mat-option>
          <mat-option>12</mat-option>
        </mat-select>
        <mat-hint>This is a hint for the select</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field hideRequiredMarker class="col-md-12">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note" required></textarea>
        <mat-error>This is an error for the textarea</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Student House</mat-label>
        <mat-select formControlName="house" required>
          <mat-option>David</mat-option>
          <mat-option>Deborah</mat-option>
          <mat-option>Esther</mat-option>
          <mat-option>Gideon</mat-option>
        </mat-select>
        <mat-hint>This is a hint for the select</mat-hint>
      </mat-form-field>
      <mat-form-field hideRequiredMarker class="col-md-6">
        <mat-label>Teacher</mat-label>
        <input matInput type="text" formControlName="teacherName" required>
        <mat-error>This is an error for the textarea</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form">Confirm</button>
</mat-dialog-actions>
