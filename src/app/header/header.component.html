<header>
  <mat-toolbar color="primary">
    <span class="spacer"></span>
    <span class="heading">Mekeel Houses</span>
    <span class="button">
      <button mat-raised-button *ngIf="auth.user$ | async" (click)="auth.logout()">Log Out</button>
      <button mat-raised-button *ngIf="(auth.user$ | async) === null" (click)="auth.login()">Log In</button>
    </span>
  </mat-toolbar>
</header>
