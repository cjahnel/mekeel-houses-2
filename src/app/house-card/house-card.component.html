<mat-card [style.background-image]="bgColor">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <img mat-card-image
    [src]="imgSrc"
    [alt]="imgAlt"
  >
  <mat-card-content>4000</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog()">Add Points</button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
